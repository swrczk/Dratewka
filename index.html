<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Dratewka</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/structures.js"></script>
    <script type="module" src="js/engine.js"></script>
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/itemsActions.js"></script>
    <script type="module" src="js/logic.js"></script>

    <link rel="shortcut icon" type="image/png" href="img/boots.png"/>
</head>

<body onload='setFocusToTextBox()'>
<script>

    // Original game was designed by Krzysztof Ziembik and Maciej Mendela
    // and is available HERE :
    //     https://archive.org/details/a8b_Dratewka_the_Shoemaker_2008_Ziembik_Krzysztof_Mendela_Maciej_PL_en_FW
    //         This version i reconstruction created in highschool as education project
    // by Aleksandra Åšwierczek and refactored in March 2020 during
    // mentoring program.
    //     Check my github: https://github.com/swrczk/
    import {engine} from "./js/engine.js"
    import {game} from "./js/game.js";

    $(function () {
        game.gameIntro()
        game.start()
        engine.loadData()
    })
</script>
<script>
    function setFocusToTextBox(){
        $("#gameConsole").focus();
    }
</script>
<div id="contener">
    <div id="locTitle"></div>
    <div id="data">
        <div id="locImage"></div>
        <div id="gameText"></div>
    </div>
    <div id="compass">
        <div id="compass_div">
            <img src="img/kompas.bmp" id="compass_img">
            <div id="compassN" style="display: block;"></div>
            <div id="compassS" style="display: block;"></div>
            <div id="compassE" style="display: block;"></div>
            <div id="compassW" style="display: block;"></div>
        </div>

    </div>
    <div id="commandResponse">What now?</div>
    <input autofocus="autofocus" id="gameConsole">
</div>

</body>

</html>
