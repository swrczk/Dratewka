<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8"/>
    <title>Dratewka</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="js/variables.js"></script>
    <script src="js/szablony.js"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ruch.js"></script>
    <script>
        window.onload = function () {
            game.gameIntro()
            game.start()
            ruch.loadData()
        }

    </script>
    <link rel="shortcut icon" type="image/png" href="img/boots.png"/>
</head>

<body>
<div id="contener">
    <div id="locTitle"> </div>
    <div id="data">
        <div id="locImage" > </div>
        <div id="gameDescription"> </div>
    </div>
    <div id="compass">
        <div id="compass_div">
            <img src="img/kompas.bmp" id="compass_img">
            <div id="compassN" style="display: block;"></div>
            <div id="compassS" style="display: block;"></div>
            <div id="compassE" style="display: block;"></div>
            <div id="compassW" style="display: block;"></div>
        </div>

    </div>
    <div id="comandResponse">What's now?</div>
    <input autofocus="autofocus" id="gameConsole">
</div>
<div id="info">
    G - commands <br>
</div>
<audio id="audio" controls autoplay>
    <source src="audio/hejnal.ogg" type="audio/ogg">
    <source src="audio/hejnal.mp3" type="audio/mpeg">
</audio>
</body>

</html>
